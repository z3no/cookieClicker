<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Click</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" type="image/ico" sizes="32x32" href="images/favicon.ico">
</head>

<body>

        <main>

            <div class="chickenContainer">
                <!-- The button you have to click -->
                <button id="clickButton" class="chicken"></button>

                <div id="display"> <!-- Contains counter information -->
                    <h1 id="chickenCounter">Chickens<br><span id="showChickens" class="number">0</span></h1>

                    <p>Chickens per second = <span id="showChickensPerSecond" class="number">0</span></p>

                    <p>Chickens per click = <span id="showChickensPerClick" class="number">1</span></p>

                    <p id="gameOver"></p>
                </div>
            </div>

            <!-- Multiplier items that can be bought -->
            <div class="multiplierContainer"> <!-- Container with 4 items you can buy -->

                <div class="multiplier"> <!-- First multiplier -->
                    <div class="containerImage"> <!-- Image container -->
                        <img src="images/axe-hunter.png" class="multiplierImage" alt="8-bit hunter with axe">
                    </div>

                    <div class="multiplierText"> <!-- Container with stats about the item -->
                        <p>Jack Hack: <span id="axeNum">0</span></p>
                        <p>Jack Hack cost: <span id="axeCost">10</span></p>
                        <p>Chicken x2 multiplier/click</p>
                        <div class="buyButtonContainer"> <!-- Buy button container -->
                            <button class="buyButton" id="buyAxe">Buy</button>
                        </div>
                    </div>
                </div>

                <div class="multiplier"> <!-- Second multiplier -->
                    <div class="containerImage"> <!-- Image container -->
                        <img src="images/fox.png" class="multiplierImage" alt="8-bit fox">
                    </div>

                    <div class="multiplierText"> <!-- Container with stats about the item -->
                        <p>Fantastic Mr. Fox: <span id="foxNum">0</span></p>
                        <p>Mr. Fox cost: <span id="foxCost">20</span></p>
                        <p>Auto-click, +1 chicken per second</p>
                        <div class="buyButtonContainer"> <!-- Buy button container -->
                            <button class="buyButton" id="buyFox">Buy</button>
                        </div>
                    </div>
                </div>

                <div class="multiplier"> <!-- Third multiplier -->
                    <div class="containerImage"> <!-- Image container -->
                        <img src="images/hunter.png" class="multiplierImage">
                    </div>

                    <div class="multiplierText"> <!-- Container with stats about the item -->
                        <p>Shotgun Hunters: <span id="shotNum">0</span></p>
                        <p>Shotgun hunter cost: <span id="shotCost">200</span></p>
                        <p>The bonus, boost your score for 30 seconds</p>
                        <div class="buyButtonContainer"> <!-- Buy button container -->
                            <button class="buyButton">Buy</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    <script type="text/javascript" src="JS/clicker.js"></script>

</body>

</html>
